name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Test imports
        run: |
          python -c "
          from chronos.cli import main
          from chronos.runner import ChronosRunner, TokenBucket
          from chronos.session import Session, SessionManager
          from chronos.transcript import TranscriptWriter
          from chronos.config import CHRONOS_TASK_COMPLETE_GEMINI
          print('All imports successful')
          "
      
      - name: Test CLI
        run: chronos --version
      
      - name: Test session persistence
        run: |
          python -c "
          import tempfile
          from chronos.session import SessionManager
          
          with tempfile.TemporaryDirectory() as tmpdir:
              manager = SessionManager(tmpdir)
              session = manager.create_new(prompt='Test')
              manager.save(session)
              loaded = manager.load()
              assert loaded.session_id == session.session_id
              manager.delete()
              assert not manager.exists()
          
          print('Session tests passed')
          "

  # Test that PyInstaller builds work
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .
      
      - name: Build with PyInstaller
        run: pyinstaller --onefile --name chronos chronos/__main__.py
      
      - name: Test built binary (Unix)
        if: runner.os != 'Windows'
        run: ./dist/chronos --version
      
      - name: Test built binary (Windows)
        if: runner.os == 'Windows'
        run: .\dist\chronos.exe --version
